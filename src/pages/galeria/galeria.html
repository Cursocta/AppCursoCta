<ion-header>

    <ion-navbar>
        <ion-title>{{title | uppercase}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager *ngFor="let Foto of Fotos">
        <ion-slide style="background-color: green">
            <h2>{{Foto.id}}</h2>
            <img [src]="Foto.path" />
        </ion-slide>
    </ion-slides>
</ion-content>
